apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APPLICATION_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APPLICATION_NAME}
  template:
    metadata:
      labels:
        app: ${APPLICATION_NAME}
    spec:
      containers:
        - name: ${APPLICATION_NAME}
          image: ${DOCKER_IMAGE_TAGGED}
          envFrom:
            # - secretRef:
            #     name: environment-variables
            - secretRef:
                name: auth0-env
          env:
            - name: VUE_APP_HOME_AUTOMATION_API_URL
              value: https://api.automation.home.maximemoreillon.com

---
apiVersion: v1
kind: Service
metadata:
  name: ${APPLICATION_NAME}
spec:
  ports:
    - port: 80
  selector:
    app: ${APPLICATION_NAME}
  #type: ClusterIP
  type: NodePort
